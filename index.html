<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #6c757d; /* Grey color */
      color: white;
      padding: 20px 0;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
    }
    .task-box {
      background-color: white;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-home {
      background-color: #6c757d; /* Grey button */
      color: white;
      border: none;
    }
    .btn-home:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">Task Manager</div>

  <!-- Content -->
  <div class="task-box text-center">
    <h4 class="mb-4"><strong>Add New Task</strong></h4>

    <input type="text" id="taskInput" class="form-control mb-3" placeholder="Enter task...">
    <button class="btn btn-secondary w-100 mb-3" onclick="saveTask()">Save Task</button>

    <button class="btn btn-home">‚Üê Back to Home</button>
  </div>

  <script>
    function saveTask() {
      const task = document.getElementById('taskInput').value;
      if (task.trim() === "") {
        alert("Please enter a task!");
      } else {
        alert("Task saved: " + task);
        document.getElementById('taskInput').value = "";
      }
    }
  </script>

</body>
</html>
